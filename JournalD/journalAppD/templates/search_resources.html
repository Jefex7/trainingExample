{% extends "base.html" %}
{% block content %}

{% if searched  %}
<h1>You Search For {{ searched }}</h1>
<br/>
{% for r in resources %}
<div class="searchResourceStyle">
    <a href="{% url 'journalAppD:update_resource' r.id %}">{{ r.date_created }} :: {{ r }}</a>
    <br/>
</div>
{% endfor %}
{%  else   %}
 <h1>Hey! You Forgot To Search For A Journal Entry...</h1>
{%  endif   %}

{% endblock %}
