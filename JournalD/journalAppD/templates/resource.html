{% extends "base.html" %}
{% block content %}
<h1>Add/Change Resource</h1>
<form method="POST">
    {% csrf_token %}
    <article>
        <div class ="d-flex flex-column">
            <div class="p-2"><h2>{{ resource_form.date_created }}</h2></div>
            <div class="p-2"><h3>{{ resource_form.title }}</h3></div>
            <div class="p-2"><p>{{ resource_form.content }}</p></div>
        </div>
   <input type="submit"/>
</form>

<a href="{% url 'journalAppD:view_resources'  %}">Return to resource list</a>
{% endblock %}
